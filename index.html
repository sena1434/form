<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ve Elemanlari</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <form action="https://httpbin.org/post" method="POST">
      <input type="hidden" value="s-500" name="product" />

      <div class="form-row">
        <label for="adi">Adı</label>
        <input name="adi" id="adi" type="text" required placeholder="Ahmet Yilmaz" />
      </div>

      <div class="form-row">
        <label for="tel">Telefon</label>
        <input name="tel" id="tel" type="tel" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input name="email" id="email" type="Email" required />
      </div>

      <div class="form-row">
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" id="mesaj" rows="3"></textarea>
      </div>

      <div class="form-row">
        <label for="sehir">Şehir</label>
        <select name="sehir" id="sehir">
          <option value="34">İstanbul</option>
          <option value="35">İzmir</option>
        </select>
      </div>

      <div class="form-row">
        <p>Sevdiğiniz Renk</p> 
        <div class="radio-container">
          <label></label><input type="radio" name="renk" value="kirmizi" checked />Kırmızı </label>
          <label></label><input type="radio" name="renk" value="yesil" />Yeşil </label>
        </div>
      </div>

      <div class="form-row">
        <button type="reset">Sıfırla</button>
        <button type="submit">Gönder</button>
      </div>
    </form>
  </body>
</html>
